<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>

<style>
html {
width: 500px;
height: 500px;
}

#loginSuccess {
	display: none;
}
.loginForm {
      padding-top: 10px;
      height: 50px;
      margin-bottom: 0px;
    }
    .green {
      background-image: url(./green.png);
    }
    .yellow {
      background-image: url(./yellow.png);
    }
    .red {
      background-image: url(./red.png);
    }

      width: 90px;

    }
